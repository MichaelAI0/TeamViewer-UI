<div class="main-container">
  <div class="card">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="left-container-header">Teams</mat-card-title>
      </mat-card-header>
      <mat-divider class="divider"></mat-divider>
      <mat-card-content class="content-area">
        <app-team-expansion-panel (isExpanded)="handleExpanded($event)" (selectedTeamName)="handleSelectedTeam($event)" (selectedMembers)="handleSelectedMembers($event)" (memberSelected)="handleIsMemberSelected($event)"></app-team-expansion-panel>
      </mat-card-content>
      <mat-divider class="divider"></mat-divider>
      <mat-action-row>
        <div class="tooltip">
          <button mat-button (click)="openTeamDialog()">
            <mat-icon>add_box</mat-icon>
          </button>
          <span class="tooltiptext">Add Team</span>
        </div>
      </mat-action-row>
    </mat-card>
  </div>

  <div class="card">
    <mat-card>
      <mat-card-content class="info-container">
        <app-member-details *ngIf="isMemberSelected && isExpanded" [member]="selectedMember"></app-member-details>
        <app-team-info-container *ngIf="isExpanded && !isMemberSelected" [selectedTeamName]="selectedTeamName" [members]="selectedMembers"></app-team-info-container>
        <p *ngIf="!isExpanded">Select a Team</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
