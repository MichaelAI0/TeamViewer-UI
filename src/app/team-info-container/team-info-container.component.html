<mat-card-header>
  <h2>{{selectedTeamName}}</h2>
</mat-card-header>


<div class="container">
  <div class="avatar" *ngFor="let member of members">
    <img src="/assets/images/avatar.png">
    <p>{{member.first_name}}  {{member.last_name}}<br>{{member.title}}</p>
  </div>
</div>

<mat-action-row>
  <mat-icon>edit</mat-icon>
  <mat-icon>archive</mat-icon>
</mat-action-row>
