<!-- RIGHT Side, but NOT THE MAIN CARD ITSELF - CARD is in TEAM LIST CONTAINER -->
<!-- This is where the grid of names, avatar, and job title appear. -->
<div>
  <mat-card class="card">
    <mat-card-content class="content-area">
      <div *ngFor="let member of members">
        <img class="image" src="/assets/images/avatar.png" />
        <p class="member-info">
          {{ member.first_name }}&nbsp;{{ member.last_name }}
          <br />
          {{ member.job_title }}
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
