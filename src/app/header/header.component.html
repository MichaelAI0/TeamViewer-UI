<mat-toolbar color="primary" class="vizient-header">
  <img
    src="/assets/images/vizient-logo-registered.svg"
    alt="Vizient Logo"
    class="logo"
  />
  <div class="app-name">VizTeams</div>
  <span class="filler"></span>
  <!-- TODO:ADD USER FIRST_NAME, LAST_NAME -->

  <!-- User Name will display if user is signed in! -->
  <div class="placeholder-text" *ngIf="!userNotLogged">User Name</div>
  <!-- This modal for User Sign Up -->
  <div>
    <button mat-button *ngIf="userNotLogged" (click)="openSignupDialog()">
      Sign Up
    </button>
  </div>

  <!-- This menu dropdown for logout login etc???? -->
  <div class="options-menu">
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <!-- Login Modal  -->
      <button mat-menu-item (click)="openDialog()">
        <span class="material-symbols-rounded"> login </span>
        <span>login</span>
      </button>
      <!-- logout functions button is disabled unless logged in -->
      <button
        mat-menu-item
        [disabled]="!(authService.isLoggedIn() | async)"
        (click)="confirmSignOut()"
      >
        <span class="material-symbols-rounded"> logout </span>
        <span>logout</span>
      </button>

      <button mat-menu-item>
        <span class="material-symbols-rounded"> settings </span>
        <span>settings</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
