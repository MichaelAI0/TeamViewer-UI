<mat-card>
  <mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2>Sign up</h2>
      <mat-error *ngIf="signupInvalid"> Error signing up! </mat-error>
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput formControlName="first_name" required />
        <mat-error *ngIf="signupForm.controls['first_name'].invalid">
          Please provide your first name
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput formControlName="last_name" required />
        <mat-error *ngIf="signupForm.controls['last_name'].invalid">
          Please provide your last name
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="signupForm.controls['email'].invalid">
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="signupForm.controls['password'].invalid">
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        class="btn-raised-button"
        [disabled]="signupForm.invalid"
      >
        Sign Up
      </button>
    </form>
  </mat-card-content>
</mat-card>
